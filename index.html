<!DOCTYPE html>
<html lang="en">
    <head id="header">
        <!-- Connects base.css to base.html -->
        <link href="./styles.css" rel="stylesheet" />
        <!-- Connects base.js to base.html -->
        <script src="script.js"></script>
    </head>
    <body id="body">
        <div>
            <div class = "gameTitle"> 
                <h1>Guess the Song! </h1>
            </div>
            <div>
                <div class = "topButtons">
                    <button class = 'newSong opts' onclick="loadTrack()">Generate Random Song</button>
                    <button class = 'play opts' onclick="playAud()">Play Song</button>
                    <button class = 'play opts' onclick="pauseAud()">Pause Song</button>
                    <!-- <button class = "play opts" onclick="playAud()">Play Song</button>
                    <button class = "play opts" onclick="pauseAud()">Pause Song</button> -->
                </div>
                <br>
                <div class = "trackInfo">
                    <img class="sImg" src="https://seeklogo.com/images/A/apple-music-logo-4FBA5FADCC-seeklogo.com.png">
                    <div class = "sName">Generate a random song</div>
                    <div class = "sArtist"> </div>
                    
                </div>
                <br>
                <div class = 'options'>
                    <button class = 'opt1 opts' onclick="checker(1)">Option 1</button>
                    <button class = 'opt2 opts' onclick="checker(2)">Option 2</button>
                    <button class = 'opt3 opts' onclick="checker(3)">Option 3</button>
                </div>



            </div>
        </div>
    </body>
</html>
